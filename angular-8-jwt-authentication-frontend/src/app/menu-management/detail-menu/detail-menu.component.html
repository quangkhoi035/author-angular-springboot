<h2>Menu Details</h2>

<hr/>
<div *ngIf="menu">
  <div>
    <label><b>Id: </b></label> {{menu.id}}
  </div>
  <div>
    <label><b>Menu Name: </b></label> {{menu.menuName}}
  </div>
  <div>
    <label><b>Url: </b></label> {{menu.url}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Menu List</button><br>
