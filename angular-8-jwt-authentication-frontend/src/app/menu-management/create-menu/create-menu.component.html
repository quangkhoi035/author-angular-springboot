<h3>Create Menu</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Menu Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="menu.menuName" name="firstName">
    </div>

    <div class="form-group">
      <label for="url">Url</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="menu.url" name="lastName">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted fail, please insert again!</h4>
  <button class="btn btn-success" (click)="newEmployee()">Add Menu</button>
  <button class="btn btn-success" (click)="gotoList()" style="margin-left: 10px">Menu page</button>
</div>
