<h3>Create User</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">User Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.username" name="firstName">
    </div>
    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="firstName">
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="text" class="form-control" id="pass" required [(ngModel)]="user.password" name="firstName">
    </div>
    <ul class="checkbox-items">
      <li *ngFor="let item of checkboxesDataList">
        <input type="checkbox" [(ngModel)]="item.isChecked" (change)="changeSelection()" name="{{item.name}}">{{item.name}}
      </li>
    </ul>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h4>You submitted fail, please insert again!</h4>
  <button class="btn btn-success" (click)="newRole()">Add User</button>
  <button class="btn btn-success" (click)="gotoList()" style="margin-left: 10px">Menu page</button>
</div>
