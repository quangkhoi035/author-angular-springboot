<h3>Update Role</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Id</label>
      <input type="text" readonly = "readonly" class="form-control" id="id" required [(ngModel)]="role.id" name="id">
    </div>

    <div class="form-group">
      <label for="name">Role Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="role.name" name="firstName">
    </div>
    <ul class="checkbox-items">
      <li *ngFor="let item of checkboxesDataList">
        <input type="checkbox" [(ngModel)]="item.isChecked" (change)="changeSelection()" name = "haha">{{item.menuName}}
      </li>
    </ul>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
