<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Role List</h2>
  </div>
  <p class="my-5">
    <a class="btn btn-primary" href="/create-role" routerLink="create-role">Add New Role</a>
  </p>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Role Name</th>
        <th>List Menu</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let role of roles | async">
        <td>{{role.id}}</td>
        <td>{{role.name}}</td>
        <td><span *ngFor="let menu of role.menus">[{{menu.menuName}}]</span></td>
        <td><button (click)="deleteRole(role.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateRole(role.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="roleDetails(role.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
