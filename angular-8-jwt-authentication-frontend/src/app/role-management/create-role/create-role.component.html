<h3>Create Role</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Role Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="role.name" name="firstName">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <ul class="checkbox-items">
    <li *ngFor="let item of checkboxesDataList">
      <input type="checkbox" [(ngModel)]="item.isChecked" (change)="changeSelection()">{{item.menuName}}
    </li>
  </ul>
</div>
<div [hidden]="!submitted">
  <h4>You submitted fail, please insert again!</h4>
  <button class="btn btn-success" (click)="newRole()">Add Role</button>
  <button class="btn btn-success" (click)="gotoList()" style="margin-left: 10px">Menu page</button>
</div>
